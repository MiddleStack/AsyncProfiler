<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <script type="text/javascript" src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <title>LiveProfiler</title>
    <script src="scripts/jquery-1.6.4.min.js"></script>
    <script src="scripts/jquery.signalR-2.2.1.min.js"></script>
    <script src="signalr/hubs"></script>
    <script type="text/javascript">
//<![CDATA[
window.onload=function(){
    // register the grid component
    Vue.component('demo-grid',
    {
        template: '#grid-template',
        props: {
            data: Array,
            columns: Array,
            filterKey: String,
            headerStyles: Object
        },
        data: function() {
            var sortOrders = {}
            this.columns.forEach(function (key) {
                sortOrders[key] = key == 'index' ? -1 : 1;
            });
            return {
                sortKey: 'index',
                sortOrders: sortOrders
            };
        },
        computed: {
            filteredData: function() {
                var sortKey = this.sortKey;
                var filterKey = this.filterKey && this.filterKey.toLowerCase();
                var order = this.sortOrders[sortKey] || 1;
                var data = this.data;
                if (filterKey) {
                    data = data.filter(function(row) {
                        return Object.keys(row).some(function(key) {
                            return String(row[key]).toLowerCase().indexOf(filterKey) > -1;
                        });
                    });
                }
                if (sortKey) {
                    data = data.slice().sort(function(a, b) {
                        a = a[sortKey];
                        b = b[sortKey];
                        return (a === b ? 0 : a > b ? 1 : -1) * order;
                    });
                }
                return data;
            }
        },
        filters: {
            capitalize: function(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
        },
        methods: {
            sortBy: function(key) {
                this.sortKey = key;
                this.sortOrders[key] = this.sortOrders[key] * -1;
            }
        }
    });

    // bootstrap the demo

    var vm = new Vue({
        el: '#demo',
        data: {
            searchQuery: '',
            gridColumns: ['index', 'host', 'app', 'duration', 'name'],
            gridData: [
            ],
            headerStyles: {
                index: 'width:55px',
                host: 'width:100px',
                app: 'width:100px',
                duration: 'width:100px',
                name: 'width:auto'
            }
        }
    });

    var connection = $.hubConnection();
    var contosoChatHubProxy = connection.createHubProxy('EventConsumerHub');
    contosoChatHubProxy.on('event', function(evt) {
        console.log(evt.type);
    });
    connection.start()
        .done(function(){ console.log('Now connected, connection ID=' + connection.id); })
        .fail(function(){ console.log('Could not connect'); });
}
//]]>

    </script>
</head>

<body>
    <!-- component template -->
<script type="text/x-template" id="grid-template">
        <table>
            <thead>
                <tr>
                    <th v-for="key in columns"
                        @click="sortBy(key)"
                        :class="{ active: sortKey == key }"
                        :style="'width:' + (key == 'index' ? '55px' : (key == 'name' ? 'auto' : '100px'))">
                        {{ key | capitalize }}
                        <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
                        </span>
                    </th>
                </tr>  
            </thead>
            <tbody>
                <tr v-for="entry in filteredData">
                    <td v-for="key in columns">
                        {{entry[key]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </script>

    <!-- demo root element -->
    <div id="demo">
        <form id="search">
            Search <input name="query" v-model="searchQuery">
        </form>
        <demo-grid :data="gridData"
                   :columns="gridColumns"
                   :filter-key="searchQuery"
                   :headerStyles="headerStyles"
                   style="width:100%">
        </demo-grid>
    </div>
</body>
</html>
